<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/images/devchallenges.png"
      type="image/x-icon"
    />
    <title>404 Not Found</title>
  </head>
  <body>
    <div class="container">
      <h4 class="title">404 not found</h4>
      <div class="wrapper">
        <img
          src="assets/images/Scarecrow.png"
          alt="A smiling scarecrow for scaring you!"
          class="not-found--img"
          width="540px"
        />
      </div>
      <div class="messager-wrapper">
        <section class="message">
          <p class="message--title">I have a bad news for you</p>
          <p class="message--body">
            The page you are looking for might be remove or is temporarily
            unavailable
          </p>
          <button class="message--button"><p>back to homepage</p></button>
        </section>
      </div>
    </div>
  </body>
</html>
